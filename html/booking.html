<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Spa Booking Form</title>
    <link rel="stylesheet" href="../statics/css/booking.css">
</head>
<body>
    <h1>Harmony Spa Booking Form</h1>
    <form id="booking-form">
        <div class="form-group search-box">
            <label for="service-search">Search Services:</label>
            <input type="text" id="service-search" placeholder="Search for a service...">
        </div>
        <div class="form-group">
            <label for="service-select">Select Service:</label>
            <select id="service-select" required>
                <!-- Options will be added dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Your Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="error-message" id="error-message"></div>
        <button type="submit">Book Now</button>
    </form>

    <script src="../statics/js/booking.js"></script>
</body>
</html>
